---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-app 
  namespace: argocd
  labels:
    caju.rocks/environment: qa
spec:
  project: default
  source:
    repoURL: https://github.com/caju-org/infrastructure.git
    targetRevision: HEAD
    path: applications/hello-app 
    chart: hello-app
    helm:
      releaseName: hello-app
      values:
        ingress:
          enable: true
    kustomize:
      namePrefix: qa-

  destination:
    server: https://kubernetes.default.svc
    namespace: qa 

